<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <div class="container bg-light">
    <h1>Coin Toss Game</h1>
    <h4>Rules:</h4>
    <p>
      1. Sselect either 'heads' or 'tails' below.<br>
      2. Click on Play.<br>
    </p>
    <hr>
      <label for="cars">Select one:</label> <br>

      <input type="radio" name="coin_option" id="heads" value="heads">
      <label for="html">Heads</label><br>

      <input type="radio" name="coin_option" id="tails" value="tails">
      <label for="css">Tails</label>
      <p id="display_text"></p>

      <p id="selection"></p>
      <p><span><strong id="remaining_rounds">5</strong></span> rounds remaining</p>
      <button id="play_btn">Play</button>
    <hr>

      <div class="display-container">
        <h3>Result: <span id="result"></span></h3>
        <div id="image"></div>

        <div>
          Your score: <span id="your_score">0 </span><br>
          Computer score: <span id="computer_score">0</span>
        </div>

        
      </div>
    

  </div>
  <script src="./assets/main.js"></script>
</body>

</html>
